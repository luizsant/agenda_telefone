<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            
            <h1 class="titulo">&#128241 Agenda de Contatos</h1>
        </header>        
        <div class="form-content">
            <form id="form-contato">
                <input type="text" id="nome-contato" placeholder="Nome do contato" required>
                <input type="text" id="telefone-contato" placeholder="Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
